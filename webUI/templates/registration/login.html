{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="col-md-4 offset-md-4">
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Log In</button>
            <button class="btn btn-primary mr-1" onclick="location.href = '/accounts/sign_up'">Register</button>
        </form>
    </div>

{% endblock %}
